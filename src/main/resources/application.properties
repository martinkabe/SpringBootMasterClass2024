spring.application.name=spring-boot-master-class

spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.embedding.options.model=text-embedding-ada-002

logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.eclipse.jetty=DEBUG

logging.level.org.springframework.web.client=DEBUG

logging.level.root=info
logging.level.sql=off
logging.level.org.springframework.web=error

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.endpoint.info.access=read_only

server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
person.minimum-age=16
spring.h2.console.enabled=true

spring.datasource.url=jdbc:h2:mem:martinkabe
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.defer-datasource-initialization=true

spring.task.scheduling.pool.size=2

spring.main.banner-mode=console

app.stripe.api-key=somekey
app.stripe.api-url=https://something.com